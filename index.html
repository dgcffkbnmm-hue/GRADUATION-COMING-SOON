<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Loading… Festa di laurea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===========================
       SFONDO (bg-fjord.jpg)
       =========================== */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(
          180deg,
          rgba(2, 6, 23, 0.33) 0%,
          rgba(2, 6, 23, 0.52) 35%,
          rgba(2, 6, 23, 0.75) 100%
        ),
        url("bg-fjord.jpg") center/cover fixed no-repeat;
      color: #f1f5f9;
      position: relative;
      overflow: hidden;
    }

    /* ===========================
       AURORA BOREALE (soft)
       =========================== */
    .aurora {
      position: fixed;
      inset: -30%;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      filter: blur(80px);
      mix-blend-mode: screen;
      background-repeat: no-repeat;
      background-size: 140% 140%;
    }

    .aurora-1 {
      background-image:
        radial-gradient(circle at 10% 0%, rgba(45, 212, 191, 0.30), transparent 60%),
        radial-gradient(circle at 70% 40%, rgba(56, 189, 248, 0.26), transparent 60%);
      animation: aurora1 30s ease-in-out infinite alternate;
    }

    .aurora-2 {
      background-image:
        radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.28), transparent 58%),
        radial-gradient(circle at 90% 10%, rgba(59, 130, 246, 0.22), transparent 60%);
      animation: aurora2 36s ease-in-out infinite alternate;
    }

    .aurora-3 {
      background-image:
        radial-gradient(circle at 50% 10%, rgba(34, 197, 94, 0.22), transparent 60%),
        radial-gradient(circle at 80% 70%, rgba(129, 140, 248, 0.20), transparent 60%);
      animation: aurora3 42s ease-in-out infinite alternate;
    }

    @keyframes aurora1 {
      0% { transform: translate(-15%, 10%) scale(1.05); opacity: 0; }
      40% { opacity: 0.27; }
      80% { transform: translate(10%, -8%) scale(1.22); opacity: 0.33; }
      100% { transform: translate(25%, 20%) scale(1.35); opacity: 0; }
    }

    @keyframes aurora2 {
      0% { transform: translate(10%, -10%) scale(1.05); opacity: 0; }
      40% { opacity: 0.18; }
      80% { transform: translate(-10%, 20%) scale(1.2); opacity: 0.26; }
      100% { transform: translate(-22%, 5%) scale(1.38); opacity: 0; }
    }

    @keyframes aurora3 {
      0% { transform: translate(0%, 20%) scale(1.05); opacity: 0; }
      40% { opacity: 0.15; }
      80% { transform: translate(15%, -20%) scale(1.25); opacity: 0.22; }
      100% { transform: translate(-10%, 10%) scale(1.33); opacity: 0; }
    }

    /* ===========================
       STRUTTURA CONTENUTO
       =========================== */
    .overlay {
      position: relative;
      z-index: 1;
      max-width: 920px;
      width: 100%;
      padding: 2.5rem 1.5rem;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .overlay {
        grid-template-columns: 1fr;
        padding: 2rem 1.2rem;
      }
    }

    .left {
      align-self: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 0.7rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #cbd5e1;
      margin-bottom: 1.8rem;
    }

    .meta-row {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #94a3b8;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .meta-row span:nth-child(2) {
      color: #e2e8f0;
    }

    .bar-wrapper {
      margin: 2rem auto 0;
      width: 100%;
      max-width: 420px;
    }

    .bar-track {
      width: 100%;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 2px;
      background: rgba(15, 23, 42, 0.65);
      overflow: hidden;
      backdrop-filter: blur(3px);
    }

    /* ===========================
       BARRA COLORI AURORA (SOFT)
       =========================== */
    .bar-fill {
      width: 0%;
      height: 100%;
      border-radius: 999px;

      background: linear-gradient(
        90deg,
        #3b9c78,
        #2f8fac,
        #3f4fb6,
        #7d58c8
      );
      background-size: 180% 100%;
      transition: width 0.4s ease-out;

      animation: auroraBar 9s ease-in-out infinite alternate;
      box-shadow:
        0 0 8px rgba(79, 140, 180, 0.28),
        0 0 14px rgba(79, 140, 180, 0.15);
    }

    @keyframes auroraBar {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .loading-text {
      margin-top: 0.6rem;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .loading-text span {
      font-size: 0.7rem;
      color: #94a3b8;
      margin-top: 0.2rem;
      display: block;
    }

    .right {
      align-self: center;
      text-align: right;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #cbd5e1;
    }

    @media (max-width: 768px) {
      .right { text-align: center; }
    }

    .right-line { margin-bottom: 0.5rem; }

    /* ===========================
       REVEAL LOCANDINA
       =========================== */
    .reveal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617 0%, #0a0f20 60%, #000 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
      z-index: 10;
      padding: 1.5rem;
    }

    .reveal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .poster-frame {
      max-width: 700px;
      width: 100%;
      background: #020617;
      border-radius: 1.3rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 25px 70px rgba(0,0,0,0.75);
      overflow: hidden;
    }

    .poster-frame img {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <!-- AURORA -->
  <div class="aurora aurora-1"></div>
  <div class="aurora aurora-2"></div>
  <div class="aurora aurora-3"></div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="overlay">
    <div class="left">
      <div class="label">loading sequence</div>

      <div class="meta-row">
        <span>status</span>
        <span>in progress</span>
      </div>
      <div class="meta-row">
        <span>access</span>
        <span>invite only</span>
      </div>

      <div class="bar-wrapper">
        <div class="bar-track">
          <div class="bar-fill" id="progressBar"></div>
        </div>
        <p class="loading-text">
          loading
          <span>please wait…</span>
        </p>
      </div>
    </div>

    <div class="right">
      <div class="right-line">coordinates: private</div>
      <div class="right-line">host: Lorenzo</div>
      <div class="right-line">access code: secret</div>
    </div>
  </div>

  <!-- REVEAL LOCANDINA -->
  <div class="reveal" id="reveal">
    <div class="poster-frame">
      <img src="locandina-laurea.jpg" alt="Locandina festa" />
    </div>
  </div>

  <script>
    /* VERSIONE TEST: 2 MINUTI */
    const TEST_DURATION = 2 * 60 * 1000;

    const start = new Date();
    const end = new Date(start.getTime() + TEST_DURATION);

    const bar = document.getElementById("progressBar");
    const reveal = document.getElementById("reveal");

    function update() {
      const now = new Date();
      if (now >= end) {
        bar.style.width = "100%";
        reveal.classList.add("visible");
        return;
      }

      const total = end - start;
      const elapsed = now - start;
      const percent = Math.min(100, (elapsed / total) * 100);

      bar.style.width = percent + "%";
    }

    update();
    setInterval(update, 200);
  </script>
</body>
