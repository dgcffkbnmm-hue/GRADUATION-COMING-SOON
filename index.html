<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Loading… Festa di laurea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* ===========================
       SFONDO (bg-fjord.jpg)
       =========================== */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(
          180deg,
          rgba(2, 6, 23, 0.33) 0%,
          rgba(2, 6, 23, 0.52) 35%,
          rgba(2, 6, 23, 0.75) 100%
        ),
        url("bg-fjord.jpg") center/cover fixed no-repeat;
      color: #f1f5f9;
      position: relative;
      overflow: hidden;
    }

/* ===========================
   AURORA A ZONE – VERDE / ROSA / VIOLA
   =========================== */
.aurora {
  position: fixed;
  inset: -40%;
  pointer-events: none;
  z-index: 0;
  opacity: 0;
  filter: blur(55px);
  mix-blend-mode: screen;
  background-repeat: no-repeat;
  background-size: 220% 220%;
}

/* Zona principale: verde + turchese + un tocco di rosa */
.aurora-1 {
  background-image:
    radial-gradient(circle at 5% 10%, rgba(34, 197, 94, 0.9), transparent 60%),
    radial-gradient(circle at 40% 0%, rgba(16, 185, 129, 0.75), transparent 60%),
    radial-gradient(circle at 70% 25%, rgba(56, 189, 248, 0.7), transparent 60%),
    radial-gradient(circle at 30% 40%, rgba(244, 114, 182, 0.55), transparent 65%);
  animation: auroraZones1 20s ease-in-out infinite alternate;
}

/* Zona bassa: rosa/rosso + viola che risale verso l’alto */
.aurora-2 {
  background-image:
    radial-gradient(circle at 15% 85%, rgba(248, 113, 113, 0.7), transparent 60%),
    radial-gradient(circle at 45% 100%, rgba(244, 114, 182, 0.75), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.7), transparent 60%),
    radial-gradient(circle at 95% 60%, rgba(59, 130, 246, 0.6), transparent 65%);
  animation: auroraZones2 24s ease-in-out infinite alternate;
}

/* Zona centrale: bande verdi/viola che scorrono diagonali */
.aurora-3 {
  background-image:
    radial-gradient(circle at 50% 20%, rgba(34, 197, 94, 0.75), transparent 60%),
    radial-gradient(circle at 80% 10%, rgba(129, 140, 248, 0.65), transparent 60%),
    radial-gradient(circle at 60% 60%, rgba(16, 185, 129, 0.7), transparent 60%),
    radial-gradient(circle at 20% 60%, rgba(236, 72, 153, 0.55), transparent 65%);
  animation: auroraZones3 28s ease-in-out infinite alternate;
}

/* Movimento più “a nastro” e bagliori percepibili */
@keyframes auroraZones1 {
  0% {
    transform: translate(-25%, 10%) scale(1.05);
    opacity: 0;
  }
  20% {
    opacity: 0.7;
  }
  40% {
    transform: translate(0%, -10%) scale(1.2);
    opacity: 1;
  }
  60% {
    transform: translate(20%, 0%) scale(1.3);
    opacity: 0.6;
  }
  80% {
    transform: translate(35%, -5%) scale(1.4);
    opacity: 0.95;
  }
  100% {
    transform: translate(50%, 15%) scale(1.5);
    opacity: 0;
  }
}

@keyframes auroraZones2 {
  0% {
    transform: translate(20%, 25%) scale(1.05);
    opacity: 0;
  }
  20% {
    opacity: 0.6;
  }
  40% {
    transform: translate(-5%, 10%) scale(1.22);
    opacity: 0.95;
  }
  60% {
    transform: translate(-20%, -5%) scale(1.3);
    opacity: 0.55;
  }
  80% {
    transform: translate(-35%, -15%) scale(1.4);
    opacity: 0.9;
  }
  100% {
    transform: translate(-50%, 5%) scale(1.5);
    opacity: 0;
  }
}

@keyframes auroraZones3 {
  0% {
    transform: translate(0%, 15%) scale(1.05);
    opacity: 0;
  }
  20% {
    opacity: 0.55;
  }
  40% {
    transform: translate(10%, -15%) scale(1.2);
    opacity: 0.95;
  }
  60% {
    transform: translate(25%, -5%) scale(1.3);
    opacity: 0.5;
  }
  80% {
    transform: translate(10%, -25%) scale(1.4);
    opacity: 0.9;
  }
  100% {
    transform: translate(-10%, 10%) scale(1.55);
    opacity: 0;
  }
}

/* Versione telefono: aurora più vicina e più evidente */
@media (max-width: 768px) {
  .aurora {
    inset: -20%;
    filter: blur(40px);
    background-size: 240% 240%;
  }
}


    /* ===========================
       STRUTTURA CONTENUTO
       =========================== */
    .overlay {
      position: relative;
      z-index: 1;
      max-width: 920px;
      width: 100%;
      padding: 2.5rem 1.5rem;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .overlay {
        grid-template-columns: 1fr;
        padding: 2rem 1.2rem;
      }
    }

    .left {
      align-self: center;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .label {
      font-size: 0.7rem;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #cbd5e1;
      margin-bottom: 1.8rem;
    }

    .meta-row {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #94a3b8;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .meta-row span:nth-child(2) {
      color: #e2e8f0;
    }

    .bar-wrapper {
      margin: 2rem auto 0;
      width: 100%;
      max-width: 420px;
    }

    .bar-track {
      width: 100%;
      height: 18px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      padding: 2px;
      background: rgba(15, 23, 42, 0.65);
      overflow: hidden;
      backdrop-filter: blur(3px);
    }

    /* ===========================
       BARRA COLORI AURORA (SOFT)
       =========================== */
    .bar-fill {
      width: 0%;
      height: 100%;
      border-radius: 999px;

      background: linear-gradient(
        90deg,
        #3b9c78,
        #2f8fac,
        #3f4fb6,
        #7d58c8
      );
      background-size: 180% 100%;
      transition: width 0.4s ease-out;

      animation: auroraBar 9s ease-in-out infinite alternate;
      box-shadow:
        0 0 8px rgba(79, 140, 180, 0.28),
        0 0 14px rgba(79, 140, 180, 0.15);
    }

    @keyframes auroraBar {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .loading-text {
      margin-top: 0.6rem;
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #e5e7eb;
    }

    .loading-text span {
      font-size: 0.7rem;
      color: #94a3b8;
      margin-top: 0.2rem;
      display: block;
    }

    .right {
      align-self: center;
      text-align: right;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #cbd5e1;
    }

    @media (max-width: 768px) {
      .right { text-align: center; }
    }

    .right-line { margin-bottom: 0.5rem; }

    /* ===========================
       REVEAL LOCANDINA
       =========================== */
    .reveal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #020617 0%, #0a0f20 60%, #000 100%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease-out;
      z-index: 10;
      padding: 1.5rem;
    }

    .reveal.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .poster-frame {
      max-width: 700px;
      width: 100%;
      background: #020617;
      border-radius: 1.3rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      box-shadow: 0 25px 70px rgba(0,0,0,0.75);
      overflow: hidden;
    }

    .poster-frame img {
      width: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <!-- AURORA -->
  <div class="aurora aurora-1"></div>
  <div class="aurora aurora-2"></div>
  <div class="aurora aurora-3"></div>

  <!-- CONTENUTO PRINCIPALE -->
  <div class="overlay">
    <div class="left">
      <div class="label">loading sequence</div>

      <div class="meta-row">
        <span>status</span>
        <span>in progress</span>
      </div>
      <div class="meta-row">
        <span>access</span>
        <span>10 DECEMBER</span>
      </div>

      <div class="bar-wrapper">
        <div class="bar-track">
          <div class="bar-fill" id="progressBar"></div>
        </div>
        <p class="loading-text">
          loading
          <span>please wait…</span>
        </p>
      </div>
    </div>

    <div class="right">
      <div class="right-line">coordinates: private</div>
      <div class="right-line">host: Lorenzo</div>
      <div class="right-line">access code: secret</div>
    </div>
  </div>

  <!-- REVEAL LOCANDINA -->
  <div class="reveal" id="reveal">
    <div class="poster-frame">
      <img src="locandina-laurea.jpg" alt="Locandina festa" />
    </div>
  </div>

  <script>
    // ===========================
    // VERSIONE FINALE
    // Barra: dalle 2 settimane prima
    // fino al 1 dicembre 2025, ore 20:00
    // ===========================

    // Data/ora di sblocco (ora locale)
    const endDate = new Date("2025-12-01T20:00:00");

    // 14 giorni prima
    const TWO_WEEKS_MS = 14 * 24 * 60 * 60 * 1000;
    const startDate = new Date(endDate.getTime() - TWO_WEEKS_MS);

    const bar = document.getElementById("progressBar");
    const reveal = document.getElementById("reveal");

    function update() {
      const now = new Date();

      // Se già dopo la data → barra piena + locandina visibile
      if (now >= endDate) {
        bar.style.width = "100%";
        reveal.classList.add("visible");
        return;
      }

      // Se prima dell'inizio del periodo → barra ferma a 0
      if (now <= startDate) {
        bar.style.width = "0%";
        return;
      }

      const total = endDate - startDate;
      const elapsed = now - startDate;
      const percent = Math.min(100, (elapsed / total) * 100);

      bar.style.width = percent + "%";
    }

    update();
    setInterval(update, 30000); // aggiorna ogni 30 secondi
  </script>
</body>
</html>
